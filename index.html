<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-box">
                <div class="header-icon">
                    <img src="icons/logo.svg" alt="Logo">
                </div>
                <nav>
                    <ul class="menu-nav">
                        <li><a href="#">Мероприятия</a></li>
                        <li><a href="#">Расписание</a></li>
                        <li><a href="#">О компании</a></li>
                    </ul>
                </nav>
                <div class="icon-insta">
                    <img src="icons/IN.svg" alt="Instagram">
                </div>
                <div class="icon-fb">
                    <img src="icons/FB.svg" alt="Facebook">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="section-main">
                <h1 class="title">онлайн тренировки любой сложности</h1>
                <span class="button-item">
                   
                    <span class="button-count">> 15 тренировок</span>
                    <p class="description">в области спортивной<br> физиологии и нутрициологии</p>
                    </span>
                    <button type="button" class="button">
                        <span class="button-text">узнать подробнее</span>
                    </button>
                    <button type="button" class="button-arrow">
                        <img src="icons/Arrow.svg" alt="arrow">
                    </button>
                    
            </section>
        </div>
    </main>
</body>
</html>
